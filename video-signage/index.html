<!DOCTYPE html>
<html>
  <head>
    <title>Video Signage</title>
    <style>
      body {
        background-color: black;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="player"></div>

    <script>
      const defaultList = "PL_YnWo4XhzTcEQ1nFCzvxfklMv2kHbl9-";

      const hashes = getHashParameters();
      const tag = document.createElement("script");

      const videoId = hashes?.videoId;
      const start = hashes?.start ?? 0;
      const loop = hashes?.loop ?? 0;
      const list = hashes?.list ?? defaultList;

      tag.src = "https://www.youtube.com/iframe_api";
      const firstScriptTag = document.getElementsByTagName("script")[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      let player;
      function onYouTubeIframeAPIReady() {
        if (videoId) {
          player = new YT.Player("player", {
            height: "1080",
            width: "1920",
            videoId,
            playerVars: {
              autoplay: 1,
              loop,
              controls: 0,
              start,
              rel: 0
            },
            events: {
              onReady: onPlayerReady,
              onStateChange: onPlayerStateChange,
            },
          });
        } else {
          player = new YT.Player("player", {
            height: "1080",
            width: "1920",
            playerVars: {
              autoplay: 1,
              loop: 1,
              controls: 0,
              list,
              rel: 0
            },
            events: {
              onReady: onPlayerReady,
              onStateChange: onPlayerStateChange,
            },
          });
        }
      }

      function onPlayerReady(event) {
        console.log("Player Ready - Sending PlayVideo");
        event.target.playVideo();
      }

      function onPlayerStateChange(event) {
        console.log("Player State Change:", event.data);

        if (
          event.data == YT.PlayerState.ENDED &&
          videoId != undefined &&
          loop == 1
        ) {
          console.log("Player Ended - Sending PlayVideo");

          if(start > 0){
            player.seekTo(start);
          }
          player.playVideo();
        }
      }
      function stopVideo() {
        player.stopVideo();
      }

      function getHashParameters() {
        let hashString = location?.hash;
        if (!hashString || hashString == "") return {};
        const splitHash = hashString.substring(1).split("&");
        let hashes = {};
        for (let i = 0; i < splitHash.length; i++) {
          const [key, value] = splitHash[i].split("=");
          if (key) {
            hashes[decodeURI(key)] = decodeURI(value) ?? "";
          }
        }
        return hashes;
      }
    </script>
  </body>
</html>
